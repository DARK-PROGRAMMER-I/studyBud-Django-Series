{% extends 'main.html' %}


{% block content%}

<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
        
        <div>
            <h5>  {{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}} </a>  </h5>
        </div>
        
        {% endfor %}
        {% for bug in bugs %}
            <div>
                <h5>{{bug}} -- Dirty</h5>
            </div>

        {% endfor %}

    </div>
</div>

{% endblock content%}
